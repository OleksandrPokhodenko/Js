<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Задача 7</h1>
    <p>З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься</p>
    <script>
        //Вводимо необхідні дані

        let monthName = prompt('Введіть назву місяця', '_');

        //Знаходимо резулбтат

        let result;
        switch (monthName) {
            case 'Грудень':
            case 'Січень':
            case 'Лютий':
                result = 'Зима';
                break;
            case 'Березень':
            case 'Квітень':
            case 'Травень':
                result = 'Весна';
                break;
            case 'Червень':
            case 'Липень':
            case 'Серпень':
                result = 'Літо';
                break;
            case 'Вересень':
            case 'Жовтень':
            case 'Листопад':
                result = 'Осінь';
                break;
            default:
                result = 'Назва не вірна';
                break;
        }

        //Виводимо результат

        document.write(`
        ${result}
        `)
    </script>
</body>

</html>
