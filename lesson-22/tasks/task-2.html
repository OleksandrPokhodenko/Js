<body>
    <h1>Задача 7</h1>
    <p>Дано список студентів (ім’я і дата народження: у формі тексту (день.місяць.рік)). Знайти найстаршого студента</p>
    <script>

        const studentList = {
            Ivan: '07 jun 2001',
            Oleg: '21 feb 2000',
            Maksim: '30 mar 1998',
            Andriy: '11 oct 1999',
            Oleksandr: '22 nov 2005'
        }

        function getDateInMiliseconds(list) {
            const valuesList = Object.values(list)
            const keysList = Object.keys(list)
            let min = 0
            let name
            for (let i = 0; i < valuesList.length; i++) {
                if (Date.parse(valuesList[i]) > min) {
                    min = Date.parse(valuesList[i])
                    name = keysList[i]
                }
            }
            return name
        }

        const oldeststudent = getDateInMiliseconds(studentList)
        document.write(`Найстарший студент: ${oldeststudent}`);

    </script>
