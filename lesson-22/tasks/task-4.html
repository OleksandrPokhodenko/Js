<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Задача 12</h1>
    <p>Сформувати масив з 1000 елементів від 1 до 800. Порівняти час сортування бульбашкою і вставкою.</p>
    <script>

        let listNumbers = []

        function getRandomListNumbers(numbers, minNum, maxNum, arr) {
            for (let i = 0; i < numbers; i++) {
                const randomNum = minNum + Math.floor(Math.random() * (maxNum - minNum + 1))
                arr.push(randomNum)
            }
        }

        getRandomListNumbers(1000, 1, 800, listNumbers)

        let bubbleSortListNubers = [...listNumbers]

        function getTimeBubblesSort(arr) {
            const now = new Date()
            let change = true
            while (change === true) {
                change = false
                for (let i = 0; i < arr.length - 1; i++) {
                    if (arr[i] > arr[i + 1]) {
                        let j = arr[i + 1]
                        arr[i + 1] = arr[i]
                        arr[i] = j
                        change = true
                    }
                }
            }
            const after = new Date()
            const time = (after - now) / 1000
            return time
        }

        const timeBubblesSort = getTimeBubblesSort(bubbleSortListNubers)

        let insertionSortListNubers = [...listNumbers]

        function getTimeInsertionSort(arr) {
            const now = new Date()
            for (let i = 1; i < arr.length; i++) {
                let changeEl = arr[i]
                let j = i - 1
                while (j >= 0 && arr[j] > changeEl) {
                    arr[j + 1] = arr[j]
                    j--
                }
                arr[j + 1] = changeEl
            }
            const after = new Date()
            const time = (after - now) / 1000
            return time
        }

        const timeInsertionSort = getTimeInsertionSort(insertionSortListNubers)

        document.write(`Час сортування бульбашкою: ${timeBubblesSort}с<br>`)
        document.write(`Час сортування включенням: ${timeInsertionSort}с`)

        console.log(listNumbers);
        console.log(bubbleSortListNubers);
        console.log(insertionSortListNubers);

    </script>
</body>

</html>
