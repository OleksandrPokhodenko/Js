<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Задача 5</h1>
    <p>Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я «Olga» і під
        яким індексом.</p>
    <script>

        let arrayNames = ['Ivan', 'Maria', 'Oleg', 'Alex', 'Olga', 'Petro', 'John', 'Bella'];

        arrayNames.sort();

        document.write(`${arrayNames}<br>`);
        document.write(`<p></p>`);


        function findIndexBinarySearch(array, serchElement) {
            let start = 0;
            let end = array.length - 1;
            while (start <= end) {
                let middle = Math.floor((start + end) / 2);
                if (array[middle] === serchElement) return middle;
                if (array[middle] < serchElement) start = middle + 1;
                if (array[middle] > serchElement) end = middle - 1;
            }
            return - 1;
        }

        let indexSearchElement = findIndexBinarySearch(arrayNames, 'Olga');
        if (indexSearchElement !== - 1) document.write(`Ім'я Olga під індексом ${indexSearchElement} в масиві`);
        else document.write('Такого імені в масиві немає')

    </script>
</body>

</html>
