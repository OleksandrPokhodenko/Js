<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Задача 6</h1>
    <p>Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я довжиною 5
        символів і під яким індексом.</p>
    <script>

        let arrayNames = ['Ivan', 'Maria', 'Oleg', 'Alex', 'Olga', 'Ben', 'John', 'Izabella'];

        arrayNames.sort((a, b) => {
            if (a.length > b.length) return 1;
            if (a.length < b.length) return - 1;
            return 0;
        }
        );

        document.write(`${arrayNames}<br>`);
        document.write(`<p></p>`);

        function findIndexBinarySearch(array, length) {
            let start = 0;
            let end = array.length - 1;
            while (start <= end) {
                let middle = Math.floor((start + end) / 2);
                if (array[middle].length === length) return middle;
                if (array[middle].length < length) start = middle + 1;
                if (array[middle].length > length) end = middle - 1;
            }
            return - 1;
        }

        let indexSearchElement = findIndexBinarySearch(arrayNames, 5);
        if (indexSearchElement !== - 1) document.write(`В масиві є ім'я довжиною 5 символів під індексом: ${indexSearchElement}`);
        else document.write('Імені з такою довжиною в масиві немає')

    </script>
</body>

</html>
