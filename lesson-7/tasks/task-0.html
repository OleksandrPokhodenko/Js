<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Задача 0</h1>
    <p>Створити функцію, яка за номером місяця повертає пору року, до якої відноситься цей місяць.</p>
    <script>

        function getSeason(mounthNum) {
            if (mounthNum < 3 || mounthNum === 12) season = "Зима";
            else if (mounthNum < 6) season = "Весна";
            else if (mounthNum < 9) season = "Літо";
            else season = "Осінь";
            return season;
        }

        let mounthNum = parseInt(prompt('Введіть номер місяця від 1 до 12'));
        let seasonName = getSeason(mounthNum);

        document.write(`
        Вказаний місяць належить до пори року: ${seasonName}
        `)
    </script>
</body>

</html>
