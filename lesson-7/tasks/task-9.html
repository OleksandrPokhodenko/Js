    <h1>Задача 9</h1>
    <p>Дано покази температур (довільна кількість). Розробити функцію, яка дозволить підрахувати кількість
        від’ємних показів температури.</p>
    <script>
        function getQuantityColdTemperature() {
            for (let i = 1; i <= 6; i++) {
                let temperature = parseFloat(prompt(`Введіть ${i} показник температури`));
                if (temperature < 0) count++;
            }
        }

        let count = 0;
        getQuantityColdTemperature();

        document.write(`
        Кількість від'ємних показників температури: ${count}
        `)
    </script>
