<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Задача 4</h1>
    <p>Створити функцію, яка для 3 заданих чисел знаходить одночасно декілька результатів: кількість парних,
        кількість додатних, кількість більших за 100.</p>
    <script>

        function comparisonNum() {
            for (let i = 1; i <= 3; i++) {
                let num = parseFloat(prompt(`Введіть число № ${i}`))
                if (num % 2 === 0) countOdd++;
                if (num > 0) countPositive++;
                if (num > 100) countBig++;
            }
            return countOdd, countPositive, countBig;
        }

        let countOdd = 0, countBig = 0, countPositive = 0;
        comparisonNum();

        document.write(`
        Кількість парних чисел: ${countOdd}<br>
        Кількість додатніх чисел: ${countPositive}<br>
        Кількість чисел більше за 100: ${countBig}
        `)
    </script>
</body>

</html>
