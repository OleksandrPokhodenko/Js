<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <h1>Задача 7</h1>
    <p>Створити функцію, яка випадковим чином виводить на екран одне із 4 зображень (шляхи до зображень
        передаються у функцію)</p>
    <script>
        function getRandomImage() {
            const randonNum = 1 + Math.floor(Math.random() * 4);
            document.write(`
            <img src = "../img/img${randonNum}.jpeg">
            `)
        }
        getRandomImage();
    </script>
</body>
