<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Задача 3</h1>
    <p>Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.</p>
    <script>
        //Вводимо необхідні дані

        alert('Ми згенерували для вас випадкове число від 1 до 5. Спробуйте відгадати його за дві спроби')
        let userNumberOne = parseFloat(prompt('Введіть перше число ', '0'));
        let userNumberTwo;
        //Знаходимо резулбтат

        let result;
        let randomNum = 1 + Math.floor(Math.random() * (5 - 1 + 1));
        if (userNumberOne === randomNum) result = `Вітаю ви вгадали, випадкове число: ${randomNum}`;
        else {
            alert('Не вірно, спробуйте ще');
            userNumberTwo = parseFloat(prompt('Введіть друге число ', '0'));
            if (userNumberTwo === randomNum) result = `Вітаю ви вгадали, випадкове число: ${randomNum}`;
            else result = 'Нажаль ви не вгадали. Спробуйте ще раз';
        }



        //Виводимо результат

        document.write(`
    ${result}
    `)
    </script>
</body>

</html>
