<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Задача 2</h1>
    <p>З клавіатури вводиться ціна товару і кількість грошей. Якщо грошей не вистачає то відмовляємо у покупці,
        інакше, якщо ще залишаються гроші, то пропонуємо купити лотерею за 4 грн.</p>
    <script>
        //Вводимо необхідні дані

        let price = parseFloat(prompt('Введіть ціну товару ', '0'));
        let cashQuantity = parseFloat(prompt('Введіть кількість грошей ', '0'));
        const lotteryTicket = 4;

        //Знаходимо резулбтат

        let result
        if (cashQuantity < price) result = "Пробачте, у Вас не вистачає грошей";
        else if (cashQuantity > price + lotteryTicket) result = "Візьміть ще лотерею за 4 грн";
        else result = "Дякуємо за покупку";

        //Виводимо результат

        document.write(`
            ${result}
            `)
    </script>
</body>

</html>
