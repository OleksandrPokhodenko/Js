<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Задача 1</h1>
    <p>З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести не екран ім’я тієї дитини, у
        якої кількість цукерок є більшою, або вивести, що кількість однакова.</p>
    <script>
        //Вводимо необхідні дані

        let childNameOne = prompt("Введіть ім'я першої дитини", '_');
        let childNameTwo = prompt("Введіть ім'я другої дитини", '_');
        let candyNumberChildOne = parseInt(prompt('Введіть кількість цукерок у першої дитини ', '0'));
        let candyNumberChildTwo = parseInt(prompt('Введіть кількість цукерок у другої дитини ', '0'));

        //Знаходимо резулбтат

        let result
        if (candyNumberChildOne > candyNumberChildTwo) result = childNameOne;
        else if (candyNumberChildOne < candyNumberChildTwo) result = childNameTwo;
        else result = "Кількість цукерок однакова";

        //Виводимо результат

        document.write(`
        ${result}
        `)
    </script>
</body>

</html>
