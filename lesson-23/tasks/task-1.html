<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p></p>

    <script>

        //Дано масив рядків. Вивести ті, у яких є цифри (використати метод test та регулярні вирази).

        const myArrayOne = [
            "Hello",
            "World",
            "123",
            "JavaScript",
            "42"
        ];

        myArrayOne.forEach(el => {
            if (/[0-9]/.test(el)) document.write(`${el}<br>`)
        })
        document.write('-------------------------------<br>')

        //----------------------------------------------------------------------------------------------

        //Дано масив рядків. Вивести ті, у яких немає цифр.

        myArrayOne.forEach(el => {
            if (/[a-z]/i.test(el)) document.write(`${el}<br>`)
        })
        document.write('-------------------------------<br>')

        //----------------------------------------------------------------------------------------------

        //Дано масив рядків. Вивести ті, у яких є голосні літери.

        myArrayOne.forEach(el => {
            if (/[aeiouy]/i.test(el)) document.write(`${el}<br>`)
        })
        document.write('-------------------------------<br>')

        //----------------------------------------------------------------------------------------------

        //Дано масив рядків. Вивести ті, у яких немає голосних літер.

        myArrayOne.forEach(el => {
            if (/[aeiouy]/i.test(el)) false
            else document.write(`${el}<br>`)
        })
        document.write('-------------------------------<br>')

        //----------------------------------------------------------------------------------------------

        //Дано масив рядків. Вивести ті, у яких є або цифра 1 або цифра 3.

        myArrayOne.forEach(el => {
            if (/(1|3)/.test(el)) document.write(`${el}<br>`)
        })
        document.write('-------------------------------<br>')

        //----------------------------------------------------------------------------------------------

        //Дано рядок тексту, вивести усі числа, які є у тексті.

        const str = 'Hello World, 123, JavaScript - 42, date: 20.05.2024'

        const strNumbers = str.match(/[0-9]/g)

        document.write(`${strNumbers}<br>`)

        document.write('-------------------------------<br>')

        //----------------------------------------------------------------------------------------------

        //Дано рядок тексту. Знайти усі знаки пунктуації, які були використано.

        const strPunctuationMarks = str.match(/\W/ig)

        document.write(`[${strPunctuationMarks}]<br>`)

        document.write('-------------------------------<br>')

        //----------------------------------------------------------------------------------------------

        //Дано рядок тексту. Вивести усі складові, які розділені розділовими знаками.

        const newStr = str.split(/[,.!:;?-]/)

        newStr.forEach(el => document.write(el + '<br>'))

        document.write('-------------------------------<br>')

        //----------------------------------------------------------------------------------------------

        //Дано рядок тексту. Перевірити, чи містить він дату у форматі dd.mm.yyyy (dd- день, mm- місяць, yyyy- рік).

        const newStrDate = str.match(/\d{2}\.\d{2}\.\d{4}/g)

        newStrDate ? document.write(newStrDate + '<br>') : document.write('В цьому рядку дати в такому форматі не має' + '<br>')

        document.write('-------------------------------<br>')

        //----------------------------------------------------------------------------------------------

        //Дано рядок тексту. Підрахувати кількість двоцифрових чисел у рядку.

        const newStrTwoNumbers = str.match(/\b\d{2}\b/g)

        document.write(`В цьому рядку двоцифрових чисел: ${newStrTwoNumbers.length}<br>`)

        document.write('-------------------------------<br>')

        //----------------------------------------------------------------------------------------------

        //Визначити чи може бути рядок тексту номером банківської картки (приклад: «4142-3433-2323-3434»). Знайти усі такі номери.

        const strWithCardNumber = '1111-2222-3333-4444 моя кредитка, 2222-3333-4444-5555 моя зарплатна картка'

        const newstrWithCardNumber = strWithCardNumber.match(/\b\d{4}-\d{4}-\d{4}-\d{4}\b/g)

        newstrWithCardNumber ? document.write(`[${newstrWithCardNumber}]<br>`) : document.write('В цьому рядку не має номерів банківських карт')

        document.write('-------------------------------<br>')

        //----------------------------------------------------------------------------------------------

        //Дано адресу сайту. Визначити, чи є він урядовим (містить домен “gov”)

        const strWebsite = 'https://diia.gov.ua/'

        const domainSearch = strWebsite.match(/\w\.gov/)

        domainSearch ? document.write('Цей сайт урядовий' + '<br>') : document.write('Цей сайт не урядовий' + '<br>')

        document.write('-------------------------------<br>')

        //----------------------------------------------------------------------------------------------

        //Вибрати усі роки після 2021 року з отриманого повідомлення

        const massage = '10 років тому був 2014 рік, зараз 2024 рік, колись будуть 2030,2045 та 3050 роки'

        const newMassage = massage.match(/\b(?:(?:202[2-9])|(?:20[3-9]\d)|(?:[3-9]\d{3}))\b/g)

        document.write(newMassage + '<br>')

        document.write('-------------------------------<br>')

        //----------------------------------------------------------------------------------------------

        //Дано номер телефону. Перевірити, чи є цей телефон телефоном з України (починаєтсья на «+38»)

        const tel = 'Мій номер телефону: +380999999999'

        const thisTel = tel.match(/\b\+38\d{10}\b/)

        thisTel ? document.write('Цей номер телефону є українським' + '<br>') : document.write('Цей номер телефону не є українським' + '<br>')

        document.write('-------------------------------<br>')

        //----------------------------------------------------------------------------------------------

        //Користувач вводить прізвище та ім’я в одному рядку через пробіл.  Замінити пробіл на дефіс.

        const reOne = /(\w+)\s(\w+)/i

        const nameAndSecondname = prompt('Введіть своє прізвище та ім`я')

        document.write(nameAndSecondname.replace(reOne, '$1 - $2') + '<br>')

        document.write('-------------------------------<br>')

        //----------------------------------------------------------------------------------------------

        //Користувач вводить дату у форматі «день.місяць.рік». Отримати рядкове представлення дати у форматі «день/місяць/рік»

        const reTwo = /(\d+)\.(\d+)\.(\d+)/i

        const dateOfBirth = prompt('Введіть дату народження', 'dd.mm.yyyy')

        document.write(dateOfBirth.replace(reTwo, '$1/$2/$3' + '<br>'))

        document.write('-------------------------------<br>')

        //----------------------------------------------------------------------------------------------

        //Користувач вводить день (номер дня (0-6) або «sun,mon,tue,wed,thu,fri,sat»). Визначити, чи  є це день вихідним

        const nowDay = prompt('Введіть номер або назву дня тижня')

        if (nowDay.match(/0|6|s/i)) document.write('Вихідний день')
        else document.write('Робочий день')

    </script>


</body>

</html>
