<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Задача 1</h1>
    <p>Дано 10 рядків тексту «Hello!» у окремих div. При кліку на якийсь із них усі наступні повинні бути зафарбовані у
        червоний колір.</p>
    <section>
        <div>Hello!</div>
        <div>Hello!</div>
        <div>Hello!</div>
        <div>Hello!</div>
        <div>Hello!</div>
        <div>Hello!</div>
        <div>Hello!</div>
        <div>Hello!</div>
        <div>Hello!</div>
        <div>Hello!</div>
    </section>

    <script>

        function discoloration(event) {
            let thisDiv = event.target
            while (thisDiv.nextElementSibling !== null) {
                thisDiv = thisDiv.nextElementSibling
                thisDiv.style.color = 'red'
            }
        }

        document.querySelector('section').onclick = discoloration


    </script>
</body>

</html>
