<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Задача 1</h1>
    <p>Користувач вводить кількість елементів. Створити масив, що складається з вказаної кількості елементів заповнених
        нулями.</p>
    <script>

        let numberZero = parseInt(prompt('Введіть кількість елементів масиву'));
        let arrZero = new Array(numberZero);

        arrZero.fill(0);

        document.write(`${arrZero}`)
    </script>
</body>

</html>
