<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Задача 3</h1>
    <p>Користувач вводить кількість елементів. Створити масив, у якому перші 5 елементів заповнені 1-цями, а інші до
        кінця масиву заповнені 7-ками.<br>
        ///// ---------- Тут використати цикл for..of -----------</p>
    <script>

        let numbers = parseInt(prompt('Введіть кількість елементів масиву'));
        let arrNumbers = new Array(numbers);

        arrNumbers.fill(1, 0, 5);
        arrNumbers.fill(7, 5);

        for (let item of arrNumbers) {
            document.write(`${item} `);
        }
    </script>
</body>

</html>
