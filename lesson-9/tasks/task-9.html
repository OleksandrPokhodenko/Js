<body>
    <h1>Задача 9</h1>
    <p>Дано масив імен. Сформувати масив з перших літер цих імен.</p>
    <script>
        let arrayNames = ["Ірина", "Олександр", "Євген", "Олена", "Марія", "Василь", "Іван"];

        let arrayLetters = arrayNames.map(
            (element, index, array) =>
                array[index] = element[0]
        )

        document.write(`${arrayLetters}`)
    </script>
