<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Задача 2</h1>
    <p>Користувач вводить кількість елементів. Створити масив, у якому перша половина заповнена 1-цями, а друга
        заповнена 7-ками.</p>
    <script>

        let numbers = parseInt(prompt('Введіть парну кількість елементів'));
        let arrayNumbers = new Array(numbers);

        arrayNumbers.fill(1, 0, numbers / 2);
        arrayNumbers.fill(7, numbers / 2);

        document.write(`${arrayNumbers}`)

    </script>
</body>

</html>
