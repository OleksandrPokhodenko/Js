<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Задача 6</h1>
    <p>Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2</p>
    <script>
        let arrayNumbers = [10, 4, -5, 15, 11, 8, -10, 23, 17, 45, 28, 14];

        arrayNumbers.forEach(
            (element, index, baseArrRef) => {
                if (element > baseArrRef[0]) baseArrRef[index] *= 2
            }
        )

        document.write(`${arrayNumbers}`);
    </script>
</body>

</html>
