<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 500px;
            height: 300px;
        }
    </style>
</head>

<body>
    <h1>Задача 4</h1>
    <p>Розробити клас Baner</p>
    <p>Поля(властивості)</p>
    <ol>
        <li>Масив об’єктів ( графічних зображень та посилань на сайти)</li>
    </ol>
    <p>Методи (дії)</p>
    <ol>
        <li>Метод випадкового вибору об’єкта (графічного зображення та посилання)</li>
        <li>Метод виведення випадкового банера</li>
    </ol>
    <script>

        class Baner {
            constructor() {
                this.objectList = [
                    {
                        image: '<img src="../img/1.jpg" alt="Image">',
                        link: 'https://developer.mozilla.org/en-US/'
                    },
                    {
                        image: '<img src="../img/2.jpg" alt="Image">',
                        link: 'https://uk.wikipedia.org/wiki/%D0%93%D0%BE%D0%BB%D0%BE%D0%B2%D0%BD%D0%B0_%D1%81%D1%82%D0%BE%D1%80%D1%96%D0%BD%D0%BA%D0%B0'
                    },
                    {
                        image: '<img src="../img/3.jpg" alt="Image">',
                        link: 'https://www.ukr.net/'
                    },
                ]
            }
            getRandomBanner() {
                let randomNum = Math.floor(Math.random() * this.objectList.length)
                let randObject = this.objectList[randomNum]
                return randObject
            }
            outputBaner() {
                let randObject = this.getRandomBanner()
                document.write(`<a href="${randObject.link}">${randObject.image}</a>`)
            }
        }

        let randomBaner = new Baner()
        randomBaner.outputBaner()
    </script>
</body>

</html>
