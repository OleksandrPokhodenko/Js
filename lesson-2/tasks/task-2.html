<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Задача 1</h1>
    <p> Знайти суму, добуток та частку двох дійсних чисел. Результат вивести у формі таблиці</p>
    <script>
        //Вводимо необхідні дані

        let num1 = parseFloat(prompt('Введіть перше дійсне число ', '0'));
        let num2 = parseFloat(prompt('Введіть друге дійсне число ', '0'));

        //Знаходимо резулбтат

        let sum = num1 + num2;
        let division = num1 / num2;
        let multiplication = num1 * num2;

        //Виводимо результат

        document.write(`
        <table border = "2px">
            <tr>
                <th>Шуканий результат</th>
                <th>Отримане значення</th>
            </tr>
            <tr>
                <th>Сума</th>
                <td>${sum}</td>
            </tr>
            <tr>
                <th>Частка</th>
                <td>${division}</td>
            </tr>
            <tr>
                <th>Добуток</th>
                <td>${multiplication}</td>
            </tr>
        </table>
        `)
    </script>
</body>

</html>
