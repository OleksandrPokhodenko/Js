<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Задача 3</h1>
    <p>Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).</p>
    <script>
        //Вводимо необхідні дані

        let price = parseInt(prompt('Введіть вартість одиниці товару ', '0'));
        let number = parseInt(prompt('Введіть кількість товару ', '0'));

        //Знаходимо резулбтат

        let totalCost = price * number;
        let vat = totalCost / 100 * 5;

        //Виводимо результат

        document.write(`
        Загальна вартість товару: ${totalCost}; <br>
        ПДВ ${vat};
        `)
    </script>
</body>

</html>
