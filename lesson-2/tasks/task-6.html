<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Задача 5</h1>
    <p>Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.</p>
    <script>
        //Вводимо необхідні дані

        let seconds = parseInt(prompt('Введіть скільки секунд пройшло від початку доби ', '0'));

        //Знаходимо резулбтат

        let hours = seconds / 3600;
        let minutes = seconds / 60;

        //Виводимо результат

        document.write(`
        В годинах це: ${hours} г; <br>
        В хвилинах це: ${minutes} хв;
        `)
    </script>
</body>

</html>
