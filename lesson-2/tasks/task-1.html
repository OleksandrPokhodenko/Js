<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Задача 0</h1>
    <p>Обчислити значення виразів</p>
    <ol>
        <li>S1 = a + 12 + b</li>
        <li>S2 = Math.sqrt((a + b) / 2a)</li>
        <li>S3 = Math.cbrt((a+b)c)</li>
        <li>S4 = sin⁡(a / (-b))</li>
    </ol>
    <script>
        //Вводимо необхідні дані

        let a = parseInt(prompt('Введіть A ', '0'));
        let b = parseInt(prompt('Введіть B ', '0'));
        let c = parseInt(prompt('Введіть C ', '0'));

        //Знаходимо результат

        let s1 = a + 12 + b;
        let s2 = Math.sqrt((a + b) / 2 * a);
        let s3 = Math.cbrt((a + b) * c);
        let s4 = Math.sin(a / - b);

        //Виводимо результат

        document.write(`
        s1 = ${s1}; <br>
        s2 = ${s2}; <br>
        s3 = ${s3}; <br>
        s4 = ${s4};
        `)
    </script>
</body>

</html>
