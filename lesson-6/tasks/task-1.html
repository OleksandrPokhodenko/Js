<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Задача 1</h1>
    <p>Написати програму, що виводить на екран таблицю множення на k (k вводиться з клавіатури).</p>
    <script>

        let k = parseInt(prompt('Введіть число від 1 до 9'));

        for (let i = 1; i <= 9; i++) {
            let multiplication = i * k;
            document.write(`
                ${i} * ${k} = ${multiplication}<br>
                `)
        }
    </script>
</body>

</html>
