<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Задача -2</h1>
    <p>Поступово генерувати 100 випадкових чисел від 1 до 1000. Підрахувати яких чисел більше: парних чи непарних.</p>
    <script>
        let numSteam = 0;
        let numOdd = 0;

        for (i = 0; i < 100; i++) {
            let randomNumbers = 1 + Math.floor(Math.random() * 1000);
            let remainder = randomNumbers % 2;
            if (remainder === 0) numSteam++;
            else (numOdd++);
        }

        document.write(`
        Парних чисел: ${numSteam}<br>
        Непарних чисел: ${numOdd}
        `)

    </script>
</body>

</html>
