<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Задача -1</h1>
    <p>Вивести на екран номери місяців весни і літа (від 3 до 8)</p>
    <script>

        let mounthNum;
        for (mounthNum = 3; mounthNum <= 8; mounthNum++) {
            document.write(`Місяць № ${mounthNum}<br>`);
        }

    </script>
</body>

</html>
