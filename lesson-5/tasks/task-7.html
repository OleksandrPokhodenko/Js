<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Задача 4</h1>
    <p>Вивести таблицю з 3 рядків і 7 стовпців</p>
    <script>

        for (tableRowNum = 1; tableRowNum <= 3; tableRowNum++) {
            document.write(`
            <table border = "1">
                <tr>
                    `)
            for (tableDataNum = 1; tableDataNum <= 7; tableDataNum++) {
                document.write(`<td>${tableDataNum}</td>`)
            }
            document.write(`
                </tr>
            </table>
                `)
        }
    </script>
</body>

</html>
