<body>
    <h1>Задача 3</h1>
    <p>Вивести таблицю з одним рядком і 7 стовпцями.</p>
    <script>

        document.write(`
            <table border = "1">
                <tr>`)
        for (tableDataNum = 1; tableDataNum <= 7; tableDataNum++) {
            document.write(`<td>${tableDataNum}</td>`)
        }
        document.write(`
                </tr>
            </table>
                `)
    </script>
</body>
