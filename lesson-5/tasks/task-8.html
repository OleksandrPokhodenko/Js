<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Задача 5</h1>
    <p>Вивести таблицю</p>
    <script>

        let tableDataNum = 1;

        for (tableRowNum = 1; tableRowNum <= 3; tableRowNum++) {
            document.write(`
            <table border = "1">
                <tr>
                    `)
            for (i = 1; i <= 3; i++) {
                document.write(`<td>${tableDataNum}</td>`)
                tableDataNum++
            }
            document.write(`
                </tr>
            </table>
                `)
        }
    </script>
</body>

</html>
