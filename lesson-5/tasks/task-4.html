<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Задача 1</h1>
    <p>Задача 1. Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість випадкових
        чисел вводиться користувачем.</p>
    <script>

        let quantityRandomNum = parseFloat(prompt('Введіть кількість випадкових чисел', 0));

        for (i = 0; i < quantityRandomNum; i++) {
            let rundomNum = 1 + Math.floor(Math.random() * 100);
            document.write(`
        <ul>
            <li>${rundomNum}</li>
        </ul>
        `)
        }
    </script>
</body>

</html>
