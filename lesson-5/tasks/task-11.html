<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Задача 8</h1>
    <p>Користувач загадує число. За 3 спроби комп’ютер намагається вгадати число користувача (використати confirm).</p>
    <script>

        let game = confirm('Давайте зіграємо у гру. Ви загадаєте число від 1 до 10, а комп`ютер спробує вгадати ваше число');
        let randomNum = 1 + Math.floor(Math.random() * 10);
        let userNum;

        if (game === true) {
            userNum = parseInt(prompt('Введіть ваше число.'));
            for (let i = 0; i < 3; i++) {
                if (userNum === randomNum) break;
            }
            if (userNum === randomNum) document.write(`Ви загадали число: ${randomNum}`);
            else document.write('Комп`ютер не вгадав ваше число. Спробуйте ще.');
        }
        else document.write('Шкода що ви не зіграли');
    </script>
</body>

</html>
