<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Задача 15</h1>
    <p>Користувача поступово вводить показники температури протягом року. Знайти середню температуру.</p>
    <script>

        let sum = 0;

        for (i = 0; i < 12; i++) {
            let mediumMounthTemp = parseFloat(prompt('Введіть середню температуру за місяць', 0));
            sum += mediumMounthTemp;
        }

        let mediumYerTemp = sum / 12;

        document.write(`
        Середня температура за рік склала ${mediumYerTemp.toFixed(1)} градусів.
        `)
    </script>
</body>

</html>
